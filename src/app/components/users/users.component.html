<mat-card class="item" *ngIf="user" (dblclick)="edit.emit(user)" style="width: 300px; margin: 20px; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
    <div style="position: relative;">
        <mat-card-header style="background: linear-gradient(45deg, #64b5f6, #1976d2); color: #fff; padding: 16px; border-top-left-radius: 12px; border-top-right-radius: 12px;">
            <mat-card-title>{{ user.name }}</mat-card-title>
        </mat-card-header>
    </div>
    <mat-card-content style="padding: 16px; background-color: #f9f9f9;">
        <div style="margin-bottom: 10px;">
            <div><b>Email:</b> {{ user.mail }}</div>
            <div><b>Disabled:</b> {{ user.disabled }}</div>
            <div><b>Roles:</b> {{ user.roles }}</div>
        </div>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: flex-center; padding: 8px;">
        <button mat-raised-button  (click)="toggleStatus()" color="primary" style="background-color: #2196f3; margin-right: 8px; transition: background-color 0.3s ease;">Change Status</button>
    </mat-card-actions>
</mat-card>
